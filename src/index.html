<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CocktailsRecipes</title>
  <base href="/">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
  <script src="assets/js/bootstrap-tagsinput.js" charset="utf-8"></script>
  <link rel="stylesheet" href="assets/css/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
      document.addEventListener( 'DOMContentLoaded', function( event ) {
          // Do something
          document.getElementById('add-recipe-form').style.display="none";
          function loadMasonary() {
              $('.grid').masonry({
                // options
                itemSelector: '.grid-item',
                columnWidth:150,
                gutter: 15
              });
          }
          loadMasonary();
          var add_recipe=document.getElementById('add-recipe');
          add_recipe.addEventListener('click',function(){
            var a =document.getElementById('on').className;
             if (a == "col-sm-12")
             {
               document.getElementById('on').classList.remove(a); document.getElementById('on').classList.add("col-sm-9");
               loadMasonary();
               document.getElementById('add-recipe-form').style.display="block"
             }
             else {
               document.getElementById('on').classList.remove(a); document.getElementById('on').classList.add("col-sm-12");
               loadMasonary();
               document.getElementById('add-recipe-form').style.display="none";

             }
          })
      });
  </script>

</head>
<body>
  <app-root>Loading...</app-root>
</body>
</html>
