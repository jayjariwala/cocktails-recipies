

    <div class="container">
        <div class="main_container">
          <div class="row">
              <div class="col-sm-9">
                <div class="title">Cocktail Recipes</div> <input type="text" name="search" placeholder="search..." class="search" ng-model= "main.search">
              </div>
              <div class="col-sm-3">
                <btn class="btn btn-default" id="add-recipe" data-toggle="modal" data-target="#myModal"> Add A Recipe</btn>
              </div>
          </div>
            <div class="row">
                <div class="col-sm-12" id="on">

                    <div class="cocktails_container">
                    
                    <div masonry column-width="25" masonry-options="{ transitionDuration: '1s' }">
                        <div class="masonry-brick" ng-repeat="cocktail in cocktails | filter: main.search" >
                          <div class="cocktail" >
                            <div class="cover_image">
                              <img ng-src="{{cocktail.pic_url}}" alt="A masonry brick" width="180px;" ng-show="cocktail.pic_url">
                              <div class="cocktail_text">
                              <h4 class="text-center">{{cocktail.drink_name}}</h4>
                              <span class="badge" ng-repeat="ing in cocktail.ingredients track by $index">{{ ing }}</span>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                      
                    </div>

                        <div class="grid" >
                            <div class="grid-item" ng-repeat="cocktail in cocktails">

                              <div class="cocktail" >
                                <div class="cover_image">
                                  <img src="http://cdn.liquor.com/wp-content/uploads/2015/03/hub_classic_cocktail_bloodymary.jpg" width="100%" alt="">
                                  <h4 class="text-center">Magarita</h4>
                                  <span class="badge">water</span><span class="badge">Alocohol</span>
                                </div>
                              </div>
                            </div>
                            
                        </div>-->
                    </div> 
                  </div>
                    <div id="myModal" class="modal fade" ng-controller="formController as form" role="dialog" >
                      <div class="modal-dialog">

                        <!-- Modal content-->
                        <form novalidate  name="dataform">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Add a Reciepie</h4>
                            </div>
                            <div class="modal-body">
                              <label>Cocktail Name:</label>
                              <input class="form-control" name="name" type="text" ng-model="form.cocktail_name" id="cocktail_name" ng-required = "true">
                              <div class="error">
                              <small ng-show="dataform.name.$invalid && dataform.name.$touched">Cocktail Name is Required *</small>
                              </div>
                              <label>Image Url:</label>
                              <input class="form-control" name="url" type="text" id="image_url" ng-model="form.url" ng-required = "true">
                              <div class="error">
                              <small ng-show="dataform.url.$invalid && dataform.url.$touched">Cocktail Name is Required *</small>
                              </div>
                              <label>Ingredients:</label>
                              <tags-input ng-model="form.tags" name="tags" ng-required="true"></tags-input>
                              <div class="error">
                              <small ng-show="dataform.tags.$invalid && dataform.tags.$touched">Cocktail Name is Required *</small>
                              </div>
                              <label>Description:</label>
                              <textarea class="form-control" id="exampleTextarea" ng-model="form.desc" rows="3" ng-required = "true" name="desc"></textarea>
                                <div class="error">
                                <small ng-show="dataform.desc.$invalid && dataform.desc.$touched">Cocktail Name is Required *</small>
                            </div>

                            </div>
                            <div class="modal-footer">
                             <center><button class="btn btn-default btn-block add" type="submit" ng-disabled="dataform.$invalid" ng-click="form.addRecipe()" data-dismiss="modal"> Add</button></center>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
